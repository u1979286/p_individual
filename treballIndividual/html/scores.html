<!DOCTYPE html>
<html>
    <head>
        <title>Ranking</title>
        <link rel="stylesheet" href="../styles/main.css">
        <script src="../js/loader.js"></script>
    </head>
    <body>
        <div id="scores_id">
            <p class="menu-object" id="title">Scores</p>
            <div class="menu-object">
                <ol>
                    <li v-for="score in scores">
                        {{ score.id }} - Nivell: {{ score.nivell }} - Punts: {{ score.punts }}
                    </li>
                </ol>
            </div>
            <button class="menu-object" v-on:click="exit"> Exit </button>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="../js/scores.js"></script>
</html>
